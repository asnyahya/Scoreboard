<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- My Style -->
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Scoreboard</title>
  </head>
  <body>
    <!-- Start Container -->
    <section
      class="scoreboard container d-flex flex-column justify-content-center"
    >
      <!-- Start colum -->
      <div
        class="row row-cols-1 row-cols-md-2 py-5 text-center justify-content-center"
      >
        <!-- Player area -->
        <div
          class="points col col-auto py-3 d-flex flex-column align-items-center"
        >
          <h2>PLAYER 1</h2>
          <p
            class="px-3"
            id="p1-display"
          >
            0
          </p>
          <div class="score-button">
            <button
              class="btn btn-primary"
              id="p1-button"
            >
              +1
            </button>
          </div>
        </div>
        <div
          class="points col col-auto py-3 d-flex flex-column align-items-center"
        >
          <h2>PLAYER 2</h2>
          <p
            class="px-3"
            id="p2-display"
          >
            0
          </p>
          <div class="score-button">
            <button
              class="btn btn-primary"
              id="p2-button"
            >
              +1
            </button>
          </div>
        </div>
        <!-- End player area -->
      </div>
      <!-- End Column -->

      <div class="d-grid col-8 col-md-4 mx-auto pb-3">
        <select
          name="scores"
          id="scoreOption"
          class="form-select"
        >
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="d-grid col-4 col-md-2 mx-auto">
        <button
          class="btn btn-primary"
          id="reset"
        >
          Reset
        </button>
      </div>
    </section>
    <!-- End Container -->

    <!-- CDN Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- My Script -->
    <script src="script.js"></script>
  </body>
</html>
